<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Agregar Ingreso / Egreso</h4>
          <p class="card-description">
            Especifique el monto y el tipo
          </p>

          <form [formGroup]="ingresoEgresoForm" (ngSubmit)="guardar($event)">

            <div class="form-group">
              <label>Descripción</label>
              <input type="text"
                     class="form-control"
                     placeholder="Descripción"
                     name="descripcion"
                     formControlName="descripcion">
            </div>

            <div class="form-group">
                <label>Monto</label>
                <input type="number"
                       class="form-control"
                       placeholder="Monto"
                       name="monto"
                       formControlName="monto">
                  <p>
                    Debe de ser un monto positivo
                  </p>
              </div>

            <div class="form-group">
                <label>Tipo</label>
                <br>
                <button (click)="tipo = 'egreso'"
                        type="button"
                        class="btn btn-primary btn-block"
                        *ngIf="tipo === 'ingreso'"
                >Ingreso</button>
                <button (click)="tipo = 'ingreso'"
                        type="button"
                        class="btn btn-warning btn-block"
                        *ngIf="tipo === 'egreso'"
                >Egreso</button>
            </div>

            <hr>
            <button type="submit"
                    *ngIf="!isLoading"
                    class="btn btn-success mr-2"
                    [disabled]="this.ingresoEgresoForm.invalid"
            >
              <i class="fa fa-save"></i>
              Agregar
            </button>


            <button disabled
                    *ngIf="isLoading"
                    class="btn btn-success mr-2">
              <i class="fa fa-spin fa-sync"></i>
              Espere por favor...
            </button>


            <button type="reset" class="btn btn-light">Cancelar</button>

          </form>
        </div>
      </div>
    </div>
</div>
